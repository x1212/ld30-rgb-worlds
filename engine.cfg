[application]

name="ld30"
main_scene="res://title.scn"
icon="icon.png"

[autoload]

global="res://global.gd"

[display]

driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]

[render]

mipmap_policy=2
default_clear_color=#ff000000
